name: Development Branch Workflow

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ] 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    - name: Build with Maven
      run: mvn clean package
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: verademo.war
        path: target/verademo.war

  pipeline-scan:
    needs: build
    runs-on: ubuntu-latest
    container: 
      image: veracode/pipeline-scan:latest
      options: --user root
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Get build artifact
        uses: actions/download-artifact@v4
        with:
          name: verademo.war
          path: /tmp
      - name: Run pipeline-scan
        run: | 
          java -jar /opt/veracode/pipeline-scan.jar \
            -vid "${{ secrets.VERACODE_API_ID }}" \
            -vkey "${{ secrets.VERACODE_API_KEY }}" \
            --fail_on_severity="Very High, High" \
            --file /tmp/verademo.war \
            -jf results.json \
            -fjf filtered_results.json 
        continue-on-error: true
      - name: Upload standard results
        uses: actions/upload-artifact@v4
        with:
          name: Veracode Pipeline-Scan Results
          path: results.json
      - name: Upload filtered results
        uses: actions/upload-artifact@v4
        with:
          name: filtered-results
          path: filtered_results.json

  import-findings-to-code-scanning-alerts:
    needs: pipeline-scan
    runs-on: ubuntu-latest
    steps:
      - name: Get scan results
        uses: actions/download-artifact@v4
        with:
          name: Veracode Pipeline-Scan Results
      - name: Convert pipeline scan output to SARIF format 
        id: convert
        uses: veracode/veracode-pipeline-scan-results-to-sarif@v0.1.5
        with:
          pipeline-results-json: results.json
          source-base-path-1: "^com/veracode:src/main/java/com/veracode"
          source-base-path-2: "^WEB-INF:src/main/webapp/WEB-INF"
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: veracode-results.sarif

  import-issues:
    needs: pipeline-scan
    runs-on: ubuntu-latest
    steps:
      - name: Get scan results
        uses: actions/download-artifact@v4
        with:
          name: filtered-results
      - name: Import flaws as issues
        uses: buzzcode/veracode-flaws-to-issues@v1
        with:
          scan-results-json: 'filtered_results.json'
          github-token: ${{ secrets.GH_TOKEN }}
          source_base_path_1: "com/veracode:src/main/java/com/veracode"
          source_base_path_2: "WEB-INF:src/main/webapp/WEB-INF"
          commit-hash: ${{ github.sha }}

  create-pr:
    runs-on: ubuntu-latest
    needs: pipeline-scan
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Create fixes'
          branch: fix-branch
          base: development
          title: 'Fix branch'
          body: 'Auto-created pull request with fixes.'
          assignees: ''
          reviewers: ''
          team-reviewers: ''
          milestone: ''
          labels: ''
          draft: false

  veracode-fix:
    runs-on: ubuntu-latest
    needs: create-pr
    name: create fixes
    permissions: write-all
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Get flaw file
        uses: actions/download-artifact@v4
        with:
          name: Veracode Pipeline-Scan Results
      - name: Debug - List downloaded files
        run: ls -al
      - name: Create fixes from static findings
        id: convert
        uses: Veracode/veracode-fix@main
        with:
          inputFile: results.json
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          source_base_path_1: "com/:src/main/java/com/"
          source_base_path_2: "WEB-INF:src/main/webapp/WEB-INF"
          language: java
          cwe: 89,117
          fixType: 'single'
          debug: false
          prComment: true
          files: 'changed'
          codeSuggestion: false
          createPR: true

  software-composition-analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    - run: curl -sSL https://download.sourceclear.com/ci.sh | bash -s scan . --update-advisor 2>&1 | tee sca_output.txt
      env:
        SRCCLR_API_TOKEN: ${{ secrets.SRCCLR_API_TOKEN }}
    - uses: actions/upload-artifact@v4
      with:
        name: SCAScanResults
        path: sca_output.txt
